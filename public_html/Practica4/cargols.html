<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="cargols.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="cargols.js" type="text/javascript"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="hidden-xs col-sm-4 col-md-4" style="background-color: purple; text-align: center "> LOGO </div>
                <div class="col-xs-12 col-sm-8 col-md-8" style="background-color: red; text-align: center "> CARRERAS DE CARACOLES </div>
                <hr width="20px">
                <div class="col-md-6">
                    <div class="col-xs-12 col-sm-12" style="background-color: #999900; text-align: center "> RANKING </div>
                    <div class='col-xs-12 col-sm-6' style='background-color: #cccc00 ' id="infoClasificacion1"></div>
                    <div id="infoClasificacion2"></div>
                    <div id="infoClasificacion3"></div>
                    <div id="infoClasificacion4"></div>
                    <div class="col-xs-12 col-md-12" style="background-color: #99ccff; text-align: center " onclick="nueva()"> NUEVA CARRERA </div> 
                    <hr width="20px">
                    <div class="col-xs-9 col-md-9" style="background-color: #666600" id="numSprint"></div>
                    <div class="col-xs-3 col-md-3" style="background-color: #99ccff" onclick="run()" id="run"> RUN!</div>
                    <div id="infoSprint1"></div>
                    <div id="infoSprint2"></div>
                    <div id="infoSprint3"></div>
                    <div id="infoSprint4"></div>
                </div>
                <hr width="20px">
                <div class="col-md-6">
                    <div class="col-xs-12 col-md-12" style="background-color: #99ccff" id="borrar">BORRA UN SPRINT</div>
                    <hr width="20px">
                    <div id="info"></div>
                    <hr width="20px">
                    
                    <div class="col-xs-12 col-md-12" style="background-color: #99ccff" onclick="finalizar()" id="final">FINALITZA CARRERA</div>
                </div>    
            </div>
        </div>  
        
    </body>
</html>
